<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Content Upload</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/navbar.css">
    
    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
</head>
<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- User Identification Section -->
    <div id="user-identification" class="container">
        <h2>Remote Content Upload</h2>
        <div class="form-group">
            <label for="username">Your Name:</label>
            <input type="text" id="username" required placeholder="Enter your name">
        </div>

        <div class="team-selection">
            <h3>Select Your Team:</h3>
            <div class="team-buttons">
                <button class="team-button" data-team="1">Team 1</button>
                <button class="team-button" data-team="2">Team 2</button>
                <button class="team-button" data-team="3">Team 3</button>
                <button class="team-button" data-team="4">Team 4</button>
                <button class="team-button" data-team="5">Team 5</button>
                <button class="team-button" data-team="6">Team 6</button>
                <button class="team-button" data-team="7">Team 7</button>
            </div>
        </div>

        <div id="message" class="message"></div>
    </div>

    <!-- User Dashboard Section (Hidden initially) -->
    <div id="user-dashboard" class="container" style="display: none;">
        <div class="button-group" style="justify-content: flex-start;">
            <button id="backButton" class="btn-secondary">Back to Testing</button>
        </div>
        <h2 id="welcomeMessage"></h2>
        
        <div class="note-section">
            <div id="noteSquare" class="note-square" contenteditable="true" placeholder="Enter your note here..."></div>
            <div class="button-group">
                <button id="postNoteButton">Post Note</button>
                <button id="uploadItemButton">Upload File</button>
            </div>
        </div>
    </div>

    <!-- QR Code Section -->
    <div id="qr-section" class="container">
        <h2>Share This Page</h2>
        <div id="qrcode"></div>
        <p class="qr-description">Scan this QR code to access this page on another device</p>
    </div>

    <!-- External JavaScript -->
    <script src="js/common.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/rcu.js"></script>
</body>
</html>
