<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }
        
        .loading-container {
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        
        .loading-text {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .progress-container {
            width: 100%;
            height: 30px;
            background-color: #333;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        
        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.05s ease-in-out;
        }
        
        #progress-text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
        }
        
        #time-left {
            margin-top: 10px;
            font-size: 16px;
            color: #888;
        }

        /* New styles for establish link button */
        .establish-link {
            margin-top: 20px;
        }

        .establish-button {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .establish-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .establish-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-text">
            Waiting for Canvus to Load Unique ID for Control Tracking
        </div>
        <div class="progress-container">
            <div id="progress-bar"></div>
            <div id="progress-text">0%</div>
        </div>
        <div id="time-left">1 seconds remaining</div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
